<!DOCTYPE html>
<html>
<head>
    <title>Career Chatbot</title>
    <style>
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            background: white;
            z-index: 1000;
        }
        
        #chat-header {
            background: #4285f4;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
        }
        
        #chat-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        #chat-title {
            font-weight: bold;
        }
        
        #chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        
        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 15px;
        }
        
        .bot-message {
            background: #f1f1f1;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }
        
        .user-message {
            background: #4285f4;
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }
        
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }
        
        #send-button {
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <img id="chat-icon" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRoJLVLDyvm0HM1hOyae2dhzBDJ_5gMOH1ivPmT2Jac2fv_weMfjmVZirL6eM3KHJr22-0&ampusqp=CAU" alt="Chatbot">
            <span id="chat-title">Morgan</span>
        </div>
        <div id="chat-messages">
            <div class="message bot-message">Hello! I'm Morgan, your career guide. How can I help you today?</div>
        </div>
        <div id="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">â†’</button>
        </div>
    </div>

    <script>
        const backendUrl = 'https://ai-for-career-development.onrender.com';
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        
        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                
                try {
                    const response = await fetch(backendUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question: message })
                    });
                    
                    const data = await response.json();
                    addMessage(data.answer, false);
                } catch (error) {
                    addMessage("Sorry, I'm having trouble connecting to the server.", false);
                }
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
